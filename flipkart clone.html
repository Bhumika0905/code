<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIPKART</title>
    <link rel="stylesheet" href="flipstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo"></div>
        </div>
        <div class="nav-search">
            <input class="search" placeholder="Search Proudcts">
        </div>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass "></i>
        </div>
        <div class="nav-login">
            <p class="login"><pre class="logging">    LOGIN  </pre></p>
        </div>
        <div class="seller">
            <p class="text">BECOME A SELLER</p>
        </div>
        <div class="info">
            <p class="text">more</p>
        </div>
        <div class="nav-cart ">
            <i class="fa-solid fa-cart-shopping icon2"></i>
            Cart
        </div>
    </div>

    <div class="panel">
        <div class="all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="info-panel">
            <p>deals</p>
            <p>service</p>
            <p>registration</p>
        </div>
        <div class="dealing">
            shop deals
        </div>
    </div>
    <div class="hero">
    </div>
    <div class="shopping">
        <div class="box">
            <h1>ELECTRONICS</h1>
            <div class="eimage"></div>
            <p class="view">VIEW ALL</p>
        </div>
        <div class="box">
            <div class="item"></div>
            <p class="iteminfo">From $500</p>
            <p class="iteminfo">monitor</p>
            <p class="iteminfo">dell</p>
        </div>
        <div class="box">
            <div class="item2"></div>
            <p class="iteminfo">From $600</p>
            <p class="iteminfo">headphone</p>
            <p class="iteminfo">boat</p>
        </div>
        <div class="box">
            <div class="item3"></div>
            <p class="iteminfo">From $800</p>
            <p class="iteminfo">watch</p>
            <p class="iteminfo">rolex</p>
        </div>
    </div>
</body>
</html>
