<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="stylegall.css">
</head>
<body>
    <div class="container">
        <h1>FILTERABLE GALLERY</h1>
        <div class="menu">
            <button class="menu-options" data-filter="all">ALL</button>
            <button class="menu-options" data-filter="logo">LOGO DESIGN</button>
            <button class="menu-options" data-filter="web">WEB DESIGN</button>
            <button class="menu-options" data-filter="mobile">MOBILE APPS</button>
        </div>
        <div class="box">
            <div class="item web">
                <img src="https://www.creativeitinstitute.com/images/course/course_1663052056.jpg">
            </div>
            <div class="item logo">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/e4c02d32431337.5605bf79cdb42.jpg">
            </div>
            <div class="item mobile">
                <img src="https://www.baypmtech.com/wp-content/uploads/2021/04/istock-131404860final.gif">
            </div>
            <div class="item web">
                <img src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg">
            </div>
            <div class="item logo">
                <img src="https://images.pexels.com/photos/3844788/pexels-photo-3844788.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>
            <div class="item mobile">
                <img src="https://wallpapers.com/images/hd/random-background-1680-x-1080-p8npj4s3zlsvsbrf.jpg">
            </div>
            <div class="item web">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
            </div>
            <div class="item logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTZ6Y0BGwtcrfyVwUod1U17zXmzwVcCbasow&usqp=CAU">
            </div>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
